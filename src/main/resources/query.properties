USER=FROM User user WHERE user.userId=:id
METER=SELECT m FROM Meter as m LEFT OUTER JOIN m.circuitBoard cb LEFT OUTER JOIN cb.testBenchResults tbr where m.frontCoverSN=:id



CIRCUITBOARD=FROM CircuitBoard cb WHERE cb.backCoverSN=:id


PACKAGE=FROM Package p WHERE p.packageSN=:id

CONFIGURATION=select c FROM Configuration as c

LOGIN=FROM User user WHERE user.userId=:userId
